<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Machine Slot</title>
</head>
<body>
    <div class="container">
        <!--header-->
        <header class="header">
            <div class="header-left-part">
                <img src="images/cup.png" alt="Cup" class="cup-img">
                <div class="line"></div>
                <img src="images/gladiator.png" alt="gladiator" class="gladiator-img">
            </div>
            <div class="logo">
                <h1 class="center">
                    <span class= "center">j</span>
                    <span class= "center">a</span>
                    <span class= "center">c</span>
                    <span class= "center">k</span>
                    <span class= "center">p</span>
                    <span class= "center">o</span>
                    <span class= "center">t</span>
                </h1>
            </div>
            <div class="header-right-part">
                <div class="sword">
                    <img src="images/sword.png" alt="sword" class="sword-img">
                </div>
                <div class="coins-container">
                    <img src="images/star.png" class="star">
                    <div class="coins-wrapper">
                        <div class="coin-bar"></div>
                    </div>
                    <img src="images/coin.png" class="coin">
                </div>
            </div>
        </header>
        <!--End of header-->

        <section class="reels-wrapper">
            <div class="reels">
                <div class="reel"></div>
                <div class="reel"></div>
                <div class="reel"></div>
            </div>
        </section>
    </div>

    <script src="main.js"></script>
</body>
</html>
